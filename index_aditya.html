<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <center>
        <h1>ENTER YOUR DATA AND GET YOUR RESUME READY</h1>
        <hr>
    </center>
    <form action="">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="UserName" id="name">
        </div>
        <br>
        <div>
            <label for="gender">Gender: </label>
            Male <input type="radio" name="UserGender" id="gender">
            Female <input type="radio" name="UserGender" id="gender">
            Other <input type="radio" name="UserGender" id="gender">
        </div>
        <br>
        <div>
            <label for="fname">Father's Name: </label>
            <input type="text" name="UserFatherName" id="fname">
        </div>
        <br>
        <div>
            <label for="email">Email Address: </label>
            <input type="email" name="UserEmail" id="email">
        </div>
        <br>
        <div>
            <label for="MbNumber">Mobile No.: </label>
            <input type="number" name="Usermobile" id="MbNumber">
        </div>
        <br>
        <div>
            <label for="dob">DOB: </label>
            <input type="date" name="dob" id="dob">
        </div>
        <br>
        <div>
            <label for="grad">GRADUATION IN: </label>
            B-Tech <input type="radio" name="Graduation" id="grad">
            B-Sc <input type="radio" name="Graduation" id="grad">
        </div>
        <br>
        <div>
            <label for="branch">Branch: </label>
            CSE <input type="radio" name="UserBranch" id="branch">
            IT <input type="radio" name="UserBranch" id="branch">
            CE <input type="radio" name="UserBranch" id="branch">
            ME <input type="radio" name="UserBranch" id="branch">
            EE <input type="radio" name="UserBranch" id="branch">
        </div>
        <br>
        <div>
            <label for="college">College/University's Name: </label>
            <input type="text" name="UserCollege" id="college">
        </div>
        <br>
        <div>
            <label for="Skills">Skills: </label>
            <textarea name="Skills" id="Skills" rows="10" cols="80"></textarea>
        </div>
        <br>
        <div>
            <label for="WorkExp">Work Experience: </label>
            <input type="text" name="WorkExperience" id="WorkExp">
        </div>
        <br>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </form>
    <hr>
    <h2>Contact Us</h2>
    <a href="contactUs.html">Click here to contact us.</a>
</body>

</html>
